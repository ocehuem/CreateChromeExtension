<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accessibility Enhancer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        width: 220px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>Just refresh for default page</p>
    <div class="container">
      <!-- Accessibility Buttons -->
      <button
        id="darkMode"
        type="button"
        class="btn btn-dark w-100 my-2"
        data-bs-toggle="tooltip"
        title="Toggle dark mode"
      >
        Dark Mode
      </button>
      <button
        id="highContrast"
        type="button"
        class="btn btn-warning w-100 my-2"
        data-bs-toggle="tooltip"
        title="Increase contrast"
      >
        High Contrast
      </button>
      <button
        id="reverseColors"
        type="button"
        class="btn btn-info w-100 my-2"
        data-bs-toggle="tooltip"
        title="Reverse colors"
      >
        Reverse Colors
      </button>
      <button
        id="customTheme"
        type="button"
        class="btn btn-primary w-100 my-2"
        data-bs-toggle="tooltip"
        title="Apply custom theme"
      >
        Custom Theme
      </button>

      <!-- Font Selector -->
      <label for="fontSelector" class="form-label mt-2">Select Font</label>
      <select id="fontSelector" class="form-select my-2">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Times New Roman, serif">Times New Roman</option>
        <option value="Courier New, monospace">Courier New</option>
        <option value="Verdana, sans-serif">Verdana</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="Comic Sans MS, cursive">Comic Sans</option>
        <option value="Impact, sans-serif">Impact</option>
        <option value="Tahoma, sans-serif">Tahoma</option>
        <option value="Trebuchet MS, sans-serif">Trebuchet MS</option>
        <option value="Lucida Console, monospace">Lucida Console</option>
      </select>

      <!-- Text Size Controls -->
      <div class="d-flex justify-content-between mt-2">
        <button
          id="increaseTextSize"
          class="btn btn-success w-50 mx-1"
          data-bs-toggle="tooltip"
          title="Increase text size"
        >
          A+
        </button>
        <button
          id="decreaseTextSize"
          class="btn btn-danger w-50 mx-1"
          data-bs-toggle="tooltip"
          title="Decrease text size"
        >
          A-
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
    <script>
      // Initialize Bootstrap tooltips
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
  </body>
</html>
