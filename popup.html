<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accessibility Enhancer</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <button id="darkMode" type="button" class="btn btn-secondary">
      Dark Mode
    </button>
    <button id="highContrast" type="button" class="btn btn-secondary">
      High Contrast
    </button>
    <button id="reverseColors" type="button" class="btn btn-secondary">
      Reverse Colors
    </button>
    <button id="customTheme" type="button" class="btn btn-secondary">
      Custom Theme
    </button>
    <script src="popup.js"></script>
  </body>
</html>
